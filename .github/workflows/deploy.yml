
name: ğŸš€ Institutional Deployment Protocol (Next.js)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build & Sync Standalone to Hostinger
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›°ï¸ Get Latest Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Production Bundle
        run: npm run build

      - name: ğŸ“‚ Sync Standalone Files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: .next/standalone/
          # Nota: Hostinger requiere .next/static y public en la raÃ­z junto a server.js
          
      - name: ğŸ“‚ Sync Static Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: .next/static/
          server-dir: .next/static/

      - name: ğŸ“‚ Sync Public Folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: public/
          server-dir: public/
